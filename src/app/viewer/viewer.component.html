<ng-template [ngIf]="fileStateService.isOpened" [ngIfElse]="elseBlock">
    <ng-template [ngIf]="xmlProcessor.xmlDom" [ngIfElse]="elseBlock">
        <as-split direction="horizontal" gutterSize="5">
            <as-split-area minSize="20" maxSize="80" [size]="30">
                <div class="h-100 position-relative overflow-auto p-4">
                    <app-tree-view></app-tree-view>
                </div>
            </as-split-area>
            <as-split-area [size]="70">
                <div class="h-100 position-relative overflow-auto p-4"
                    *ngIf="!!xmlProcessor.activeElement; else elseBlock">
                    <app-main-view></app-main-view>
                </div>
                <ng-template #elseBlock>
                    <p class="p-4">Select a node from tree view.</p>
                </ng-template>
            </as-split-area>
        </as-split>
    </ng-template>
    <ng-template #elseBlock>
        <p class="p-4">XMLdom is loading...</p>
    </ng-template>
</ng-template>
<ng-template #elseBlock>
    <p class="p-4">No XML document has been opened</p>
</ng-template>
